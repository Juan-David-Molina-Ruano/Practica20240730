<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="/layouts/_mainLayout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <!-- Mostrar mensaje de confirmación en caso de éxito -->
    <div th:if="${msg != null}">
        <script>    
            Swal.fire({
                title: "Confirmación",
                text: '[[${msg}]]',
                icon: "success"
            });
        </script>
    </div>

    <!-- Mostrar mensaje de error en caso de error -->
    <div th:if="${error != null}">
        <script>
            Swal.fire({
                title: "Error",
                text: '[[${error}]]',
                icon: "error"
            });
        </script>
    </div>

    <div class="row" style="margin: 100px;">
        <div class="card">
            <div class="card-header row">
                <h1 class="card-text col-md-12" style="text-align: center;">Eliminar producto</h1>
            </div>

            <div class="card-body">
                <form th:action="@{/delete}" th:object="${productoJDMR}" class="row" method="post">
                    <input type="hidden" th:field="*{id}">
                    <div class="col-md-6">
                        <label class="form-label" for="nombreJDMR">Nombre<span style="color: red;">*</span></label>
                        <input type="text" class="form-control" th:field="*{nombreJDMR}" id="nombreJDMR"
                            placeholder="Nombre del producto" required disabled>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="fechaVencimientoJDMR">Fecha de Vencimiento<span
                                style="color: red;">*</span></label>
                        <input type="date" class="form-control" th:field="*{fechaVencimientoJDMR}"
                            id="fechaVencimientoJDMR" placeholder="Fecha de Vencimiento del producto" required disabled>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label" for="existenciaJDMR">Existencia<span
                                style="color: red;">*</span></label>
                        <input type="number" class="form-control" th:field="*{existenciaJDMR}" id="existenciaJDMR"
                            placeholder="Existencia del producto" required disabled>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label" for="precioJDMR">Precio<span style="color: red;">*</span></label>
                        <input type="number" class="form-control" th:field="*{precioJDMR}" id="precioJDMR"
                            placeholder="Precio del producto" step="0.01" required disabled>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label" for="estatusJDMR">Estado<span style="color: red;">*</span></label>
                        <select class="form-control" th:field="*{estatusJDMR}" id="estatusJDMR" disabled>
                            <option value="1">Activo</option>
                            <option value="2">Desactivo</option>
                        </select>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label" for="descripcionJDMR">Descripcion<span style="color: red;">*</span></label>
                        <textarea th:field="*{descripcionJDMR}" class="form-control" id="descripcionJDMR"
                            required disabled></textarea>
                    </div>
                    <div class="row" style="display: flex; flex-wrap: 3px;">
                        <div class="col-md-6" style="padding-top: 10px;">
                            <button style="width: 100%;" type="submit" class="btn btn-danger">Eliminar</button>
                        </div>
                        <div class="col-md-6" style="padding-top: 10px;">
                            <a style="width: 100%;" class="btn btn-secondary" th:href="@{/}">Regresar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--scripts-->
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const inputs = document.querySelectorAll('input, textarea, select');
            inputs.forEach(input => {
                if(input.type !== 'hidden'){
                    input.setAttribute('disabled', true);
                }
            });
        });
    </script>
</body>

</html>
